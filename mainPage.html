
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/core-item/core-item.html">

    <link rel="import" href="elements/tw-menu.html">

  </head>
  <style>
        body {
          font-family: sans-serif;
        }
        core-header-panel {
          background: white;
        }
        core-toolbar {
          background-color: #03A9F4;
        }
        p {
          margin: 20px;
          padding: 10px 20px;
          border-radius: 20px;
          background-color: #eee;
        }
        core-header-panel {
          background: white;
        }
        tw-menu {
          float: left;
          display: block;
          margin: 12px;
          width: 25%;
        }
  </style>
  <body fullbleed vertical layout unresolved>
  <core-header-panel flex>
    <core-toolbar id="mainheader">
      <span flex>Tweet Words</span>
    </core-toolbar>
    <tw-menu id="menu" selected="0">
      {{range $i := .keywords}}
      <a href="/GetKeywordsServ?keyword={{html $i}}"><core-item  label="{{html $i}}"></core-item></a>
      {{end}}
      <core-item  id='search'>
        <tw-paper-input label="Search"></tw-paper-input>
      </core-item>
    </tw-menu>
    <div style="float: left; width: 60%;">
    <p>Sample content.</p>
    <p>Sample content.</p>
    <div>
  </core-header-panel>
</body>
</html>
