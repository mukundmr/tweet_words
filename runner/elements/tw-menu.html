<html>
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/core-menu/core-menu.html">

<head>

<polymer-element name="tw-menu" extends="core-menu"  >
<template>
  <shadow></shadow>  <!-- core-menu -->
</template>
  <script>
    Polymer({

      selectedItemChanged: function () {
         this.selectedItem.scrollIntoView({block: "end", behavior: "smooth"})
      },

    	domReady: function() {
	    //find in the menu
            if (keyword) {
                var selectItem = this.querySelector('core-item[label="'+ keyword +'"]')
                if(selectItem) {
                  var index = Array.prototype.indexOf.call(this.children, selectItem);
                  this.selectIndex(index)
                }
            }
    	}

    });
  </script>
</polymer-element>
</html>
